{% load i18n %}

<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <h5 class="section-title position-relative text-uppercase mb-3"><span
                    class="bg-secondary pr-3">{% trans 'Авторизація' %}</span>
            </h5>
            <div class="bg-light p-30 mb-5">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <button class="btn btn-block btn-primary font-weight-bold py-3">
                        {% trans 'Авторизуватись' %}
                    </button>
                </form>
                <a class="btn btn-block btn-primary font-weight-bold py-3"
                   href="{% url 'password_reset' %}">{%
                    trans 'Забув пароль' %}</a>
            </div>
        </div>
    </div>
</div>
