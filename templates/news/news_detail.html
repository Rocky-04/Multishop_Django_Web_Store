{% extends "news/base_news.html" %}
{% load i18n %}

{% block news %}

<h1>{{ item.title }}</h1>
<div class="card mb-3">
    <div class="card-header">
        {% trans 'КАТЕГОРІЯ:' %} <a href="{{item.category.get_absolute_url}}">
        {{ item.category }}</a>
    </div>
    <div class="card-body">
        {% if item.photo %}
        <img alt="" class="float-left mr-3" src="{{ item.photo.url }}"
             width="350">
        {% endif %}
        <br>
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.content | safe }}</p>

        <div class="card-footer text-muted">
            {{ item.created_at|date:"Y-m-d H:i:s" }}
        </div>
    </div>
</div>

{% endblock %}
